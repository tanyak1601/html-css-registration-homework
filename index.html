<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up/In form</title>
</head>
<body>
    <div class="wrapper">
        <input class="title-input title-input_signIn" type="radio" name="title" id="sign-in" />
        <label class="title-label title-label_signIn" for="sign-in">Sign In</label>
        <input class="title-input title-input_signUp" type="radio" name="title" id="sign-up" checked/>
        <label class="title-label title-label_signUp" for="sign-up">Sign Up</label>

        <form class="form form__signUp" action="https://reqres.in/api/register" method="POST" autocomplete="off">
            <div class="form__fields">
                <p class="field">
                    <input class="fild__input field__input_tel" type="tel" name="mobilePhone" id="mobile-phone" placeholder="Mobile Phone">
                </p>
                <p class="field">
                    <input class="fild__input field__input_email" type="email" name="email" id="email-iD" placeholder="Email ID">
                </p>
                <p class="field">
                  <input class="fild__input field__input_password" type="password" name="password" id="password" placeholder="Password">
                </p>
            </div>
            <div class="form__checkbox">
                <input class="form__checkbox_input" type="checkbox" id="checkbox-signUp" checked>
                <label class="form__checkbox_label" for="checkbox-signUp">I agree to terms and conditions</label>
            </div>
            <div class="form__submit">
                <button class="form__submit_button" type="submit">Register</button>
            </div>
        </form>
        
        <form class="form form__signIn" action="https://reqres.in/api/login" method="POST" autocomplete="off">
            <div class="form__fields">
                <p class="field">
                    <input class="fild__input field__input_email" type="email" name="email" id="email-iD" placeholder="Email ID">
                </p>
                <p class="field">
                  <input class="fild__input field__input_password" type="password" name="password" id="password" placeholder="Password">
                </p>
            </div>
            <div class="form__checkbox">
                <input class="form__checkbox_input" type="checkbox" id="checkbox-signIn" checked>
                <label class="form__checkbox_label" for="checkbox-signIn">Keep me logged in</label>
            </div>
            <div class="form__submit">
                <button class="form__submit_button" type="submit">Login</button>
            </div>
            <div class="form__forgot-password">
                <a class="form__forgot-password_link" href="#">Forgot password?</a>
            </div>
        </form>
    </div>
</body>
</html>
